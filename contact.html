<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>

    <div id="loginbox">
        <form id="loginpage" action="contact.html" method="post">
            <h1>Contact Us</h1>

            <input type="text" class="input" name="name" placeholder="Name" required />
            <br>
            <input type="text" class="input" name="email" placeholder="Email" required />
            <br>
            <textarea class="input" rows="8" cols="50" name="message" placeholder="Write your comment here..." required></textarea>
            <br>
            <input name="msg" type="submit" class="loginbutton" value="Submit">

        </form>

        <!-- The PHP code for processing form submission has been removed as HTML cannot execute PHP. -->
    </div>

</body>

</html>
